name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: |
          go test -v -race ./...
          go test -v -race -coverprofile=coverage.txt ./server/...

      - name: Show coverage
        run: go tool cover -func=coverage.txt
